<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,300&display=swap" rel="stylesheet">
    <!-- Font Awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <title>ToDo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="sunday">
    <header>
        <h1>Todo List</h1>
    </header>
    <main>
        <div class="wrapper">
            <!-- MAIN HEADER -->
            <div class="main-header">
                <div class="date">
                    <span style="color: #f2f2f2">|</span>
                </div>
                <div class="right-header">
                    <div class="add-note-btn" title="Add Note">
                        <i class="far fa-clipboard"></i>
                    </div>
                    <div class="select" title="Filter List">
                        <select name="todos" class="filter-todo">
                            <option value="all">All</option>
                            <option value="completed">Completed</option>
                            <option value="pendding">Pendding</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- TODO LIST -->
            <div class="todo-container">
                <ul class="todo-list"></ul>
            </div>

            <!-- ADD NEW TODO ITEM-->
            <form>
                <div class="add-item-container">
                    <input type="text" class="todo-input" placeholder="Add To Do" maxlength="50" />
                    <button class="add-btn" type="submit">
                        <i class="fas fa-plus-circle icon"></i>
                    </button>
                </div>
                
                <fieldset class="note">
                    <legend>Note</legend>
                    <textarea name="note-input" id="todo-note" maxlength="100"></textarea>
                </fieldset>
                
            </form>

        </div>

        
    </main>
    <script src="./app.js"></script>
</body>
</html>
